<div class="home-container">
    <h2> Lista de clientes:</h2>

    <div *ngIf="customers.length > 0; else noCustomers">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> name </th>
                <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
            </ng-container>

            <!-- Idade Column -->
            <ng-container matColumnDef="idade">
                <th mat-header-cell *matHeaderCellDef> idade </th>
                <td mat-cell *matCellDef="let customer"> {{customer.age}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="extrato">
                <th mat-header-cell *matHeaderCellDef> extrato </th>
                <td mat-cell *matCellDef="let customer"> <a  [routerLink]="['/extrato', customer.id]">consultar</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #noCustomers>
        <h1>Não há clientes cadastrados - <a routerLink="/register">cadastrar novo cliente</a></h1>
    </ng-template>
    
</div>
