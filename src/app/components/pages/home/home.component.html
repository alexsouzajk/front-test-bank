<div class="home-container">
    <h2> Lista de clientes:</h2>

    <div *ngIf="customers.length > 0; else noCustomers">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> <span class="table-header">ID</span> </th>
                <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> <span class="table-header">NOME </span></th>
                <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
            </ng-container>

            <ng-container matColumnDef="idade">
                <th mat-header-cell *matHeaderCellDef> <span class="table-header">IDADE</span> </th>
                <td mat-cell *matCellDef="let customer"> {{customer.age}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> <span class="table-header">EMAIL</span> </th>
                <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
            </ng-container>

            <ng-container matColumnDef="extrato">
                <th mat-header-cell *matHeaderCellDef> <span class="table-header">EXTRATO</span> </th>
                <td mat-cell *matCellDef="let customer"> <a [routerLink]="['/statements', customer.id]"><span class="extrato">consultar</span></a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #noCustomers>
        <h1>Não há clientes cadastrados - <a routerLink="/register"><span class="extrato">cadastrar novo cliente</span></a></h1>
    </ng-template>
    
</div>
